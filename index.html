<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark text-bg-dark p-2 text-center">
        <hr>
        <h1>Conversor de monedas Nacionales</h1>
        <hr>
        <div class="card bg-secondary m-auto w-50 p-2">
            <h2 class="h2">Peso Chileno</h2>
            <div>
                <input class="form-control" id="inputCLP" type="number">
            </div>
            <h3 class="h3">Convertir a:</h3>
            <div>
                <select class="form-control" id="tipoMoneda">
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
            </div>
            <button class="btn btn-primary" type="button" id="buttonBuscar">Convertir</button>
            <h4 class="m-2 h4" id="seccionResultado">...</h4>
            <div class="m-2" id="seccionError"></div>
        </div>
        <hr>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
